<!DOCTYPE html>
<html>
    <head>
        <title>Upload file to CGI</title>
    </head>
    <body>
        <form action="http://localhost/cgi-bin/upload-qt.cgi" method="POST" enctype="multipart/form-data">

        </form>
    </body>
</html>
